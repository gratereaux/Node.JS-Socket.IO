</head>
<body>


<script>

  var socket = io.connect('http://localhost');
  
  socket.on('hm', function (data) {

    socket.emit('otro evento', { envio: 'Este mensaje va dirigido al servidor!!!' });

  socket.on('mensaje', function (data) {
    $('#mensaje').html(data.txt);
    $('#mensaje2').html(data.txt2);
  });



</script>
